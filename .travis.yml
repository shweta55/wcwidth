language: python
matrix:
  fast_finish: true
  include:
    - python: 3.8
      env: TOXENV=py38,codecov COVERAGE_ID=travis-ci
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=py35
    - python: 3.4
      env: TOXENV=py34
    - python: 2.7
      env: TOXENV=py27
    - arch: arm64
      python: 3.8
      env: TOXENV=py38,codecov COVERAGE_ID=travis-ci
    - arch: arm64
      python: 3.7
      env: TOXENV=py37
    - arch: arm64
      python: 3.6
      env: TOXENV=py36
    - arch: arm64
      python: 3.5
      env: TOXENV=py35
    - arch: arm64
      python: 3.4
      env: TOXENV=py34
    - arch: arm64
      python: 2.7
      env: TOXENV=py27
      
install:
  - pip install tox

script:
  - tox

sudo: false

notifications:
  email:
    recipients:
      - contact@jeffquast.com
    on_success: change
    on_failure: change
